<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Availability Test - GameVault</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .game-test {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            border: 2px solid #444;
        }
        .game-test.loading {
            border-color: #fbbf24;
        }
        .game-test.success {
            border-color: #10b981;
        }
        .game-test.error {
            border-color: #ef4444;
        }
        .game-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .game-url {
            font-size: 0.85rem;
            color: #adb5bd;
            margin-bottom: 10px;
            word-break: break-all;
        }
        .test-iframe {
            width: 100%;
            height: 150px;
            border: none;
            border-radius: 4px;
            background: #000;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .status.loading {
            background: #fbbf24;
            color: #000;
        }
        .status.success {
            background: #10b981;
            color: white;
        }
        .status.error {
            background: #ef4444;
            color: white;
        }
        .summary {
            background: #374151;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 15px;
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }
        .start-test {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 10px;
        }
        .clear-test {
            background: #6b7280;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }
        .buttons {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Game Availability Test</h1>
        <p>This tool tests if all games in our database can be properly loaded in iframes.</p>
        
        <div class="summary">
            <div class="buttons">
                <button class="start-test" onclick="startTest()">üöÄ Start Test</button>
                <button class="clear-test" onclick="clearTest()">üóëÔ∏è Clear Results</button>
            </div>
            <div class="stats" id="stats" style="display: none;">
                <div class="stat">
                    <span class="stat-number" id="totalGames">0</span>
                    <span>Total</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="loadingGames" style="color: #fbbf24;">0</span>
                    <span>Testing</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="successGames" style="color: #10b981;">0</span>
                    <span>Success</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="errorGames" style="color: #ef4444;">0</span>
                    <span>Failed</span>
                </div>
            </div>
        </div>
        
        <div class="test-grid" id="testGrid">
            <!-- Game test results will be displayed here -->
        </div>
    </div>

    <script>
        let games = [];
        let testResults = {
            total: 0,
            loading: 0,
            success: 0,
            error: 0
        };

        // Load games data
        async function loadGamesData() {
            try {
                const response = await fetch('/data/games.json');
                const data = await response.json();
                games = data.games;
                return games;
            } catch (error) {
                console.error('Failed to load games data:', error);
                return [];
            }
        }

        // Update statistics display
        function updateStats() {
            document.getElementById('totalGames').textContent = testResults.total;
            document.getElementById('loadingGames').textContent = testResults.loading;
            document.getElementById('successGames').textContent = testResults.success;
            document.getElementById('errorGames').textContent = testResults.error;
            document.getElementById('stats').style.display = 'flex';
        }

        // Create test element for a game
        function createGameTest(game) {
            const testElement = document.createElement('div');
            testElement.className = 'game-test loading';
            testElement.id = `test-${game.id}`;
            
            testElement.innerHTML = `
                <div class="game-title">${game.title}</div>
                <div class="game-url">${game.iframeUrl}</div>
                <iframe class="test-iframe" data-game-id="${game.id}" src="${game.iframeUrl}"></iframe>
                <div class="status loading">‚è≥ Testing...</div>
            `;
            
            return testElement;
        }

        // Test a single game
        function testGame(game, element) {
            const iframe = element.querySelector('.test-iframe');
            const statusElement = element.querySelector('.status');
            let hasLoaded = false;
            
            // Set timeout for loading
            const timeout = setTimeout(() => {
                if (!hasLoaded) {
                    element.className = 'game-test error';
                    statusElement.className = 'status error';
                    statusElement.innerHTML = '‚ùå Timeout - Failed to load';
                    testResults.loading--;
                    testResults.error++;
                    updateStats();
                }
            }, 10000); // 10 second timeout
            
            // Handle successful load
            iframe.onload = () => {
                if (!hasLoaded) {
                    hasLoaded = true;
                    clearTimeout(timeout);
                    element.className = 'game-test success';
                    statusElement.className = 'status success';
                    statusElement.innerHTML = '‚úÖ Loaded successfully';
                    testResults.loading--;
                    testResults.success++;
                    updateStats();
                }
            };
            
            // Handle loading error
            iframe.onerror = () => {
                if (!hasLoaded) {
                    hasLoaded = true;
                    clearTimeout(timeout);
                    element.className = 'game-test error';
                    statusElement.className = 'status error';
                    statusElement.innerHTML = '‚ùå Failed to load';
                    testResults.loading--;
                    testResults.error++;
                    updateStats();
                }
            };
        }

        // Start testing all games
        async function startTest() {
            const testGrid = document.getElementById('testGrid');
            testGrid.innerHTML = '';
            
            // Reset stats
            testResults = { total: 0, loading: 0, success: 0, error: 0 };
            
            // Load games if not already loaded
            if (games.length === 0) {
                games = await loadGamesData();
            }
            
            if (games.length === 0) {
                testGrid.innerHTML = '<p style="color: #ef4444; text-align: center;">‚ùå Failed to load games data. Make sure the server is running.</p>';
                return;
            }
            
            testResults.total = games.length;
            testResults.loading = games.length;
            updateStats();
            
            // Create and test each game
            games.forEach((game, index) => {
                setTimeout(() => {
                    const testElement = createGameTest(game);
                    testGrid.appendChild(testElement);
                    testGame(game, testElement);
                }, index * 100); // Stagger the tests to avoid overwhelming the browser
            });
        }

        // Clear test results
        function clearTest() {
            document.getElementById('testGrid').innerHTML = '';
            document.getElementById('stats').style.display = 'none';
            testResults = { total: 0, loading: 0, success: 0, error: 0 };
        }

        // Load games data on page load
        window.addEventListener('DOMContentLoaded', loadGamesData);
    </script>
</body>
</html>
